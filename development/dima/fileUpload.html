<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Shadow</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add shadow above navbar */
        .navbar {
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2); /* Shadow above */
        }
    </style>
</head>
<body>
    <!-- Sticky Bottom Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <a class="nav-link text-light" href="#about">About</a>
            <a class="nav-link text-light" href="#services">Services</a>
            <a class="nav-link text-light" href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content" style="margin-bottom: 60px; padding: 20px;">
        <h1>Welcome to My Page</h1>
        <p>This is an example of a sticky navbar with a shadow at the top.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse ac facilisis ligula, nec faucibus enim.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
