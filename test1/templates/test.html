<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Height Sidebar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    /* Optional: Ensure the sidebar spans the full height of the viewport */
    .sidebar {
      height: 100vh; /* Full height */
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 bg-light sidebar d-flex flex-column">
        <h4 class="p-3">Sidebar</h4>
        <ul class="nav flex-column px-3">
          <li class="nav-item">
            <a href="#" class="nav-link">Link 1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Link 2</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Link 3</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 bg-white">
        <h1 class="p-3">Main Content</h1>
        <p class="p-3">This is where your main content goes.</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
